<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth px-0">
      <div class="row w-100 mx-0">
        <div class="col-lg-4 mx-auto">
          <div class="auth-form-light text-left py-5 px-4 px-sm-5">
            <!-- <div class="brand-logo">
              <img src="../../images/logo.svg" alt="logo">
            </div> -->
            <h4>Mi Banco - Bienvenido!</h4>
            <h6 class="font-weight-light">{{welcome_message}}</h6>
              <form
              class="pt-3"
              *ngIf="!isLoggedIn"
              name="form"
              (ngSubmit)="f.form.valid && onSubmit()"
              #f="ngForm"
              novalidate
            >
              <div class="form-group">
                <input
                type="text"
                class="form-control"
                name="rut"
                [(ngModel)]="form.rut"
                required
                #rut="ngModel"
                [ngClass]="{ 'is-invalid': f.submitted && rut.errors || !validateRut()}"
                (focusout)="formatRut()"
                (keypress)="validateRut(); onlyRutDigits($event)"
                value="form.rut"
                placeholder="Rut (sin puntos ni guion)"
                maxlength="13"
              />
              <div *ngIf="rut.errors && f.submitted" class="invalid-feedback">
                Ingrese rut
              </div>
              <div *ngIf="!validateRut()" class="invalid-feedback">
                Ingrese un rut valido
              </div>
            </div>
              <div class="form-group">
                <input
                type="password"
                class="form-control"
                name="password"
                [(ngModel)]="form.password"
                required
                placeholder="Clave"
                #password="ngModel"
                [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
                maxlength="30"
              />
              <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
                <div *ngIf="password.errors['required']">Ingrese clave</div>
              </div>
              </div>
              <div class="mt-3">
                <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">
                  Ingresar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
