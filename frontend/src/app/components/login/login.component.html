<div class="container mt-3">
<div class="row">
  <div class="col-md-12">
    <div class="card card-container">
      <form
        *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <label for="rut">Rut</label>
          <input
            type="text"
            class="form-control"
            name="rut"
            [(ngModel)]="form.rut"
            required
            #rut="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && rut.errors }"
            (focusout)="formatRut()"
            value="form.rut"
          />
          <div *ngIf="rut.errors && f.submitted" class="invalid-feedback">
            Ingrese rut
          </div>
        </div>
        <div class="form-group">
          <label for="password">Clave</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            #password="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
          />
          <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
            <div *ngIf="password.errors['required']">Ingrese clave</div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block">
            Ingresar
          </button>
        </div>
        <div class="form-group">
          <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
            Error al ingresar: {{ errorMessage }}
          </div>
        </div>
      </form>
      <div class="alert alert-success" *ngIf="isLoggedIn">
        Ingreso exitoso!
      </div>
    </div>
  </div>
</div>
</div>
